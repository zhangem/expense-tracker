<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Tracker</title>
  </head>

  <body>
    <div class="container">
      <h1>Expense Organizer</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Categories</h2>
          <ul id="categories">
          </ul>
          <form id="new-category">
            <div class="form-group">
              <label for="new-cat">New Category</label>
              <input type="text" class="form-control" id="new-cat">
            </div>

            <button type="submit" class="btn btn-info">Add Category</button>
          </form>           
        </div>
        
        <div class="col-md-4">
          <h2>Add a Purchase</h2>

          <form id="new-purchase">
            <div class="form-group">
              <label for="new-description">Description</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <div class="form-group">
              <label for="new-price">Price</label>
              <input type="text" class="form-control" id="new-price">
            </div>

            <span class="btn btn-info" id="new-purchase">Another Purchase</span>
            <button type="submit" class="btn btn-info">Submit!</button>          
          
          </form>
        </div>

        <div class="col-md-4">
          <div id="show-purchase">
            <h2>Purchases</h2>
            <table class="table table-striped" id="purchase-table">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Price</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
